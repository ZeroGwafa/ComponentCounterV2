<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
    <script src="./index.bundle.js"></script>
</head>

<body class="nis">
    <div class="main">
        <table class="ui">
            <thead class='menu'>
                <tr>
                    <th><button class="tracker nisbutton">Start</button></th>
                    <th><button class="clear nisbutton">Clear</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-menu='hide' colspan=2 class="toggleMenu">Click to Show/Hide Menu</td>
                </tr>
            </tbody>
            <tbody class='options' style="display: none;">
                <tr>
                    <th>Edit Mode:</th>
                    <th><input type="checkbox" class="edit"></th>
                </tr>
                <tr>
                    <th>Select Chat:</th>
                    <td><select class="chat">
                        <option value="">Select Chat</option>
                    </select></td>
                </tr>
                <tr>
                    <th colspan=2><span class='export'>Export data as CSV</span></th>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th>Actions</th>
                    <th><span class='actions'></span></th>
                </tr>
                <tr>
                    <th>Comps</th>
                    <th>Quantity</th>
                </tr>
            </tbody>
            <tbody class="ancient">
            </tbody>
            <tbody class="rare">
            </tbody>
            <tbody class="uncommon">
            </tbody>
            <tbody class="common">
            </tbody>
        </table>
    </div>

</body>

</html>
